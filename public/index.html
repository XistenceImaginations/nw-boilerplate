<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Svelte app</title>

    <link rel='icon' type='image/png' href='favicon.png'>
    <link rel='stylesheet' href='app.css'>

    <script defer src='app.js'></script>
  </head>

  <body>
    <script>
      /**
       * Live reload patch for NWjs: we're monitoring
       * the root path of this file (recursively) for
       * changes, then triggering a reload. Rollup on
       * the other side will watch '/src/', rebuilding
       * things in here.
       */
      var path = './',
          fs = require('fs');

      fs.watch(path, {recursive: true}, function() {
        if (location) location.reload();
      });
    </script>
  </body>
</html>
